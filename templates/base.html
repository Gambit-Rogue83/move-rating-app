<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    <h2>Navigation</h2>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/movies">All Movies</a></li>
        <li><a href="/users">All Users</a></li>
    </ul>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
      {% endfor %}
    {% block body %}{% endblock %}
    {% block after_body %}{% endblock %}
  </body>
</html>
